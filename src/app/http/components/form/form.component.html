<div class="container col-md-5 my-5 bg-dark position-absolute top-50 start-50 translate-middle px-3 py-3 rounded">
    <form>

        <div class="mb-3">
            <label for="name" class="form-label text-white">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name">

        </div>

        <div class=" mb-3">
            <label for="age" class="form-label text-white">Age</label>
            <input type=" number" formControlName="age" class="form-control" id="age" placeholder="age">
        </div>

        <div class="mb-3">
            <label for="salary" class="form-label text-white">salary</label>
            <input type="number" formControlName="salary" class="form-control" id="salary" placeholder="salary">
        </div>

        <div class="container d-flex justify-content-between mt-4 ">
            <div class=" col-3 ">
                <button class="btn btn-primary" type="submit">Add</button>
            </div>

            <div class=" col-3">
                <button class="btn btn-warning" type="button">Cancel</button>
            </div>

        </div>

    </form>
</div>
